<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Caluvalator</title>
    
</head>
<div class="pro">
<body>
    
    <div class="conatiner">
        <header class="text-center" placeholder="0">
            <h1 >CALCULATOR</h1>
        </header>
        <div class="row">
        <input type="text" id="display" readonly>
       </div>
        <div id="keys">
          <div class="row">
            <button onclick="clearDisplay()" class="large" >C</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('/')" class="operator-btn" >/</button>
          </div> 
          <div class="row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+') " class="operator-btn">+</button>
          </div>  
          <div class="row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
           </div>
          <div class="row"> 
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
          </div>
          <div class="row">
            <button onclick="appendToDisplay('0')" class="large">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="operator-btn">=</button>
          </div> 
           
        </div>
    </div>
    <script src="script.js" > </script>
</body>
</div>
</html>
